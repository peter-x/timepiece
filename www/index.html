<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Timepiece</title>
    </head>
    <body>
        <div class="container">
            <div class="row" id="firstRow">
                <div class="col-xs-6">
                    <button id="newTimepiece" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> New Timepiece</button>
                </div>
            </div>
            <div id="timepieceTemplate">
            <hr/>
            <div class="row">
                <div class="col-xs-6">
                    <h3><span class="timepieceName"></span></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <span class="time"></span>
                </div>
                <div class="col-xs-2">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default buttonStartStop">Start</button>
                        <button type="button" class="btn btn-default buttonToggleDetails">
                            <span class="glyphicon glyphicon-collapse-down"></span>
                        </button>
                        <button type="button" class="btn btn-default buttonRemove">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row detailsRow" style="display: none">
                <div class="col-xs-6">
                    <table class="table table-striped detailsTable">
                        <thead><tr><th>started</th><th>stopped</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sprintf.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
