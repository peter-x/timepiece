<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1"> 
  <title>Timepiece</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head> 

<body> 

<div data-role="page">

    <div data-role="header">
        <h1>Timepiece</h1>
    </div><!-- /header -->

    <div data-role="content">
        <ul data-role="listview" data-inset="false" id="timepiecesContainer">
            <li data-icon="plus"><a href="#" id="newTimepiece">New Timepiece</a></li>
        </ul>

    </div><!-- /content -->

</div><!-- /page -->

<li id="timepieceTemplate">
    <div class="ui-grid-a">
        <div class="ui-block-a">
            <span class="timepieceName"></span>
        </div>
        <div class="ui-block-b">
            <div align="right">
                <button class="buttonRemove" data-icon="delete" data-iconpos="notext"></button>
            </div>
        </div>
    </div>
    <div class="ui-grid-a">
        <div class="ui-block-a">
            <span class="time"></span>
        </div>
        <div class="ui-block-b">
            <div align="right" data-role="controlgroup" data-type="horizontal">
                <button class="buttonStartStop">Start</button>
                <button class="buttonToggleDetails" data-icon="info" data-iconpos="notext"></button>
            </div>
        </div>
        <div class="detailsRow" style="display: none">
            <div>
                <table class="detailsTable">
                    <thead><tr><th>started</th><th>stopped</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</li>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/sprintf.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
